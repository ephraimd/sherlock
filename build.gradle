plugins {
    id 'java'
    id 'application'
}

group 'ephraim'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile('com.google.code.gson:gson:2.8.+')
    implementation(files("libs/JLogger-1.0.jar"))
    implementation(files("libs/SignalSlot4J-2.0.jar"))
    implementation("com.beust:jcommander:1.+")
    // https://mvnrepository.com/artifact/com.cronutils/cron-utils
    compile group: 'com.cronutils', name: 'cron-utils', version: '9.0.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.+'
}